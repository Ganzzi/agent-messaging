version: '3.8'

services:
  # PostgreSQL Database for Agent Messaging
  postgres:
    image: tensorchord/vchord-suite:pg16-latest
    container_name: agent_messaging_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-agent_messaging}
      POSTGRES_INITDB_ARGS: "-E UTF8"
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-agent_messaging}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - agent_messaging_network

volumes:
  postgres_data:
    driver: local

networks:
  agent_messaging_network:
    driver: bridge